<!DOCTYPE HTMl>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Web Page</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAoWMgRAqPYhB4fnlf8YkFUURplAcXE-Lw",
            authDomain: "web-app-9c14b.firebaseapp.com",
            projectId: "web-app-9c14b",
            storageBucket: "web-app-9c14b.appspot.com",
            messagingSenderId: "370461024732",
            appId: "1:370461024732:web:262c61b1de79e364a0ef19",
            measurementId: "G-C8GXT3725S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        //functions

        window.SignUp = function () {
            const email = document.getElementById("SignUpEmailInput").value;
            const password = document.getElementById("SignUpPasswordInput").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Sign Up Successful!");
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Error" + errorMessage);
                });
        }

        window.Login = function () {
            const email = document.getElementById("LoginEmailInput");
            const password = document.getElementById("LoginPasswordInput");
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert("Error" + errorMessage);
                });
        }
    </script>
</head>

<body>
    <h1>Sign Up</h1>
    <input type="email" id="SignUpEmailInput" placeholder="Email" />
    <input type="password" id="SignUpPasswordInput" placeholder="Password" />
    <button onclick="SignUp()">Sign Up</button>

    <h1>Login</h1>
    <input type="email" id="LoginEmailInput" placeholder="Email" />
    <input type="password" id="LoginPasswordInput" placeholder="Password" />
    <button onclick="Login()">Login</button>
</body>

</html>
